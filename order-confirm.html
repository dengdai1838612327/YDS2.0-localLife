<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>订单确认</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header red">
    <a href="###" class="a-back"></a>
    <h2>订单确认</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="confirm-tel">
    <p>
      <label>手机号码</label>
      <input type="text" placeholder="请填写手机号码">
    </p>
    <p class="tips">兑换成功后将券码发送至您填写的手机，凭短信去商家消费</p>
  </div>
  <div class="order-detail">
    <dl>
      <dt class="store-tit">
        <i class="sprites store"></i>
        <span>西提</span>
      </dt>
      <dd class="goods-list">
        <div class="item-box">
          <div class="item-img">
            <img src="images/200_1.jpg" width="100" height="100">
          </div>
          <div class="item-con">
            <h3>骆驼户外登山鞋 男女防滑减震户外鞋 低帮牛皮徒步鞋 骆驼户外登山鞋 男女防滑减震户外鞋 低帮牛皮徒步鞋 骆驼户外登山鞋 男女防滑减震户外鞋 低帮牛皮徒步鞋</h3>
            <div class="item-desc">
              <div class="price">
                <p class="price-new">￥99999.00</p>
              </div>
            </div>
          </div>
        </div>
      </dd>
      <dd class="goods-list">
        <div class="item-box">
          <div class="item-img">
            <img src="images/200_1.jpg" width="100" height="100">
          </div>
          <div class="item-con">
            <h3>骆驼户外登山鞋 男女防滑减震户外鞋 低帮牛皮徒步鞋 骆驼户外登山鞋 男女防滑减震户外鞋 低帮牛皮徒步鞋 骆驼户外登山鞋 男女防滑减震户外鞋 低帮牛皮徒步鞋</h3>
            <div class="item-desc">
              <div class="price">
                <p class="price-new">￥151.00</p>
              </div>
            </div>
          </div>
        </div>
      </dd>
    </dl>
  </div>
  <div class="confirm-sum">
    <p class="goods-num">
      <label>数量</label>
      <em class="fl">
        <span class="jian"></span>
        <input type="text" class="num" value="1">
        <span class="jia"></span>
      </em>
    </p>
    <p>
      <label>优惠券</label>
      <span class="gray">不使用</span>
      <i class="icon-right"></i>
    </p>
    <p class="last-price">
      <span>实际支付：<em>￥100.00</em></span>
      <span>(总计：￥151.00-优惠券￥51.00)</span>
    </p>
  </div>
  <div class="all_xz clearfix">
    <a class="a-tj">提交订单</a>
  </div>
</div>
<div class="error-fixed">
  <p>所有错误信息，均在改层显示。停留3秒，自动消失。</p>
</div>
</body>
</html>
